    <h1 id="principal">Historia de la programacion</h1>
    <figure>
        <p>La historia de la programación es fascinante y se remonta a los años 1800. Te presento un resumen de su evolución:</p>
        <h2>Orígenes (1801):</h2>
        <p>El primer sistema de programación fue inventado por Joseph Marie Jacquard. Se trataba de un programa introducido en un telar que leía el código y permitía tejer unas figuras determinadas.</p>
        Imagenes referenciales

        <h2>Máquina diferencial (1833):</h2>
        <p>Charles Babbage creó la máquina diferencial, capaz de resolver no solo sumas y restas, sino también ecuaciones.</p>
        <h2>FORTRAN (1957):</h2>
        <p>John W. Backus creó FORTRAN, el primer lenguaje de programación conocido que tenía como fin realizar cálculos numéricos y científicos de manera eficiente.</p>
        <h2>BASIC (1964):</h2>
        <p>Apareció BASIC, una herramienta de apoyo enfocada a la educación que continúa utilizándose hoy en día en algunas herramientas.</p>
        <h2>Década de 1970:</h2>
        <p>Surgieron varios lenguajes de programación importantes como Pascal, un lenguaje de programación que surgió para enseñar a los alumnos y que se sigue utilizando hoy en día, y los lenguajes C y C++.</p>
        <h2>Internet y la programación (1990):</h2>
        <p>Con la aparición de internet, surgieron numerosos lenguajes de programación como HTML, Python, Java, entre otros. Los lenguajes de programación nacidos en esta década continúan utilizándose en la actualidad.</p>
